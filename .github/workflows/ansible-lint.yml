name: Ansible Lint

on: [push, pull_request]

jobs:
  build:
    runs-on: archlinux
    steps:
    - uses: actions/checkout@v2
    - name: Lint Ansible Playbook
      uses: ansible/ansible-lint-action@master
      with:
        targets: "./"
        override-deps: |
          ansible==2.10
          ansible-lint==5.0
        args: ""
